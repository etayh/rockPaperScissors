        <script>
            //computerPlay function completed, generates the computer's random choice
            let selection = ["Rock", "Paper", "Scissors"]

            function computerPlay(selection) {
            let computerSelection = Math.floor(Math.random() * selection.length);

            console.log(computerPlay(selection), selection[computerPlay(selection)]);
